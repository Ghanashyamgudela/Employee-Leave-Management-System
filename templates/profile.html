<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    body {
    background: linear-gradient(45deg, #74b9ff 0%, transparent 20%), 
                linear-gradient(165deg, #0984e3 0%, transparent 20%), 
                linear-gradient(285deg, #00b894 0%, transparent 100%);
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

    /* Center page content */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.profile-container {
    width: 90%;
    max-width: 450px;
    margin-top: 120px;
    padding: 20px;
    border: 2px solid white;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
}

/* Mobile adjustments */
@media (max-width: 768px) {
    .profile-container {
        margin-top: 60px;
        width: 92%;
    }
}

@media (max-width: 480px) {
    .profile-container {
        margin-top: 40px;
        padding: 15px;
    }
}

h2 {
    text-align: center;
}

table {
    width: 100%;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 8px;
}

th { width: 45%; }

/* Buttons */
/* Ensure the clickable element is an inline-block and clips children */
.shine-button {
  position: relative;       /* anchor for ::before */
  display: inline-block;    /* needed for width/height to be stable */
  overflow: hidden;         /* CLIP the shining pseudo-element */
  border-radius: 6px;       /* match your button rounding */
  -webkit-border-radius: 6px;
  z-index: 0;               /* baseline for stacking */
}

/* Keep the visible content above the shine */
.shine-button > * {
  position: relative;
  z-index: 2;
}

/* The moving shine â€” fully contained inside the button */
.shine-button::before {
  content: "";
  position: absolute;
  /* make the strip tall enough to cover diagonally */
  height: 250%;
  width: 40px;
  top: -50%;
  left: -60px;

  /* diagonal glossy strip */
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.45), transparent);

  /* rotate to diagonal (keeps the strip inside by using top/left offsets) */
  transform: rotate(45deg);
  transform-origin: 0 0;

  /* animation */
  animation: shine 3s linear infinite;

  pointer-events: none; /* don't block clicks */
  z-index: 1;           /* sits between button background (0) and content (2) */
}

/* animation keyframes (unchanged timing but linear gives smoother clipping) */
@keyframes shine {
  0% {
    left: -80px;
  }
  40%, 100% {
    left: calc(100% + 20px);
  }
}


.shine-button::before {
    content: '';
    position: absolute;
    height: 250%;
    width: 40px;
    top: 0;
    left: -60px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transform: rotate(45deg) translateY(-35%);
    animation: shine 3s ease infinite;
}

@keyframes shine {
    0% { left: -80px; }
    40%, 100% { left: calc(100% + 20px); }
}


.button-pink {
    
    background: inherit;
    border: 1px solid white;
    color: #177e08;
    box-shadow: 0 10px 30px rgba(255,106,136,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
}

.button-pink:hover {
    transform: translateY(-3px);
    color: green;
    border: 1px solid red;
    box-shadow: 0 15px 40px rgba(255,106,136,0.5), inset 0 1px 0 rgba(255,255,255,0.3);
}

    </style>
</head>
<body>
    <div class="profile-container">
        <h2> <i class="fa-regular fa-id-card"></i>  My Profile</h2>
        <table>
            <tr>
                <th>Employee ID:</th>
                <td>{{ student.student_id }}</td>
            </tr>
             <tr>
                <th>Employee Full Name:</th>
                <td>{{ student.full_name }}</td>
            </tr>
             <tr>
                <th>Email ID:</th>
                <td>{{ student.email }}</td>
            </tr>
            <tr>
                <td>
                    <a href="{{ url_for('student_dashboard') }}" class=" button-teal button-pink" style="padding: 10px 9px; border-radius: 6px; text-decoration: none;"><i class="fa-solid fa-angles-left"></i> Back to Dashboard</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
