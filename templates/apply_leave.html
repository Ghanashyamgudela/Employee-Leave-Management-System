<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave | Student Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        nav {
            background-color: rgb(76 91 160) !important;
        }

        body {
            background: linear-gradient(45deg, #74b9ff 0%, transparent 20%), linear-gradient(165deg, #0984e3 0%, transparent 20%), linear-gradient(285deg, #00b894 0%, transparent 100%);
            background-attachment: fixed;
        }

        .shine-button {
            position: relative;
            overflow: hidden;

        }

        .shine-button::before {
            content: '';
            position: absolute;
            height: 250%;
            width: 40px;
            top: 0;
            left: -60px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg) translateY(-35%);
            animation: shine 3s ease infinite;
        }

        @keyframes shine {
            0% {
                left: -80px;
            }

            40%,
            100% {
                left: calc(100% + 20px);
            }
        }

        .button-orange {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(247, 151, 30, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .button-orange:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(247, 151, 30, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .button-green {
            background: inherit;

            color: #fff;
            width: 100%;


        }

        .button-green:hover {
            transform: translateY(-3px);
            border: 1px solid red;
            color: white;
            box-shadow: 0 15px 40px rgba(67, 233, 123, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }


        .shadow {
            background-color: inherit;
            color: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            border: 2px white solid;
            backdrop-filter: blur(10px)
        }

        .ms-auto a {
            color: white;
            text-decoration: none;
        }

        input[type=checkbox] {
            width: 20px;
            height: 20px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        @media (max-width: 768px) {
            .bottom-green {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">

        <a class="navbar-brand" href="/student/dashboard">
            <i class="fa-solid fa-building-wheat"></i> Employee's Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="studentNavbar">
            <ul class="navbar-nav ms-auto d-flex flex-wrap gap-5">

                <li class="nav-item">
                    <a href="/student/profile" class="btn  button-green btn-sm">
                        <i class="fa-regular fa-handshake"></i> Hello, {{ student.full_name }}
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/logout" class="btn  button-green btn-sm">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                    </a>
                </li>

            </ul>
        </div>

    </nav>

    <div class="container mt-5" style="max-width: 600px;">

        <div class="card shadow p-4">
            <h3 class="mb-4 text-center"> <i class="fa-regular fa-calendar-days"></i>Apply for Leave</h3>

            <!-- Flash message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success py-2">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">

                <div class="mb-3">
                    <label for="reason" class="form-label"> <i class="fa-regular fa-note-sticky"></i>Reason for
                        Leave</label>
                    <textarea name="reason" id="reason" class="form-control" rows="4" placeholder="Enter reason"
                        required></textarea>
                </div>

                <div class="mb-3">
                    <label for="from_date" class="form-label"><i class="fa-regular fa-calendar-plus"></i>From
                        Date</label>
                    <input type="date" name="from_date" id="from_date" class="form-control" min="{{ current_date }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="to_date" class="form-label"><i class="fa-solid fa-calendar-plus"></i>To Date</label>

                    <input type="date" name="to_date" id="to_date" class="form-control" min="{{ current_date }}"
                        required>
                </div>
                <label>Leave Type:</label>
                <select name="leave_type" required>
                    <option value="Paid Leave">Paid Leave</option>
                    <option value="Emergency Leave">Emergency Leave</option>
                    <option value="Extra Leave">Extra Leave</option>
                </select>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select name="department" id="department" class="form-control">
                        {% if student.department %}
                        <option value="{{ student.department }}">{{ student.department }} (current)</option>
                        {% endif %}
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Sales">Sales</option>
                        <option value="Support">Support</option>
                    </select>
                </div>


                <label>
                    <input type="checkbox" name="half_day"> Half Day Leave (0.5 days)
                </label>


                <button type="submit" class="btn shine-button button-orange w-100">Submit Leave Request</button>

                <a href="/student/dashboard" class="btn btn-secondary w-100 mt-2"><i
                        class="fa-solid fa-angles-left"></i>Back to Dashboard</a>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
