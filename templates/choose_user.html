<!DOCTYPE html>
<html>
<head>
    <title>Login Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />

    <!-- Bootstrap for Mobile Responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
        }

        .shine-button {
            position: relative;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .shine-button::before {
            content: '';
            position: absolute;
            height: 250%;
            width: 40px;
            top: 0;
            left: -60px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg) translateY(-35%);
            animation: shine 3s ease infinite;
        }

        @keyframes shine {
            0% { left: -80px; }
            40%, 100% { left: calc(100% + 20px); }
        }

        .button-emerald {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            border: 1px solid white;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .button-emerald:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.6);
        }

        .button-cyan {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: 1px solid white;
            box-shadow: 0 10px 30px rgba(0,198,255,0.3);
        }

        .button-cyan:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,198,255,0.5);
        }
    </style>
</head>

<body>

    <h2>Choose the user <i class="fa-regular fa-font-awesome"></i></h2>

    <div class="container mt-4">

        <div class="row justify-content-center g-4">

            <!-- Student Button -->
            <div class="col-12 col-md-5 col-lg-4">
                <form action="{{ url_for('login') }}">
                    <button class="shine-button button-cyan" type="submit">
                        <i class="fa-solid fa-users"></i> Employee
                    </button>
                </form>
            </div>

            <!-- Admin Button -->
            <div class="col-12 col-md-5 col-lg-4">
                <form action="{{ url_for('admin_login') }}">
                    <button class="shine-button button-emerald" type="submit">
                        <i class="fa-solid fa-user"></i> Admin
                    </button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
